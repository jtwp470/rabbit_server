{% extends "layout.html" %}
{% block body %}

  <h1>New Problem</h1>
  <form action="{{ url_for('new_problem') }}" method="post">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" required placeholder="required">
    </div>
    <div class="form-group">
      <label>Point</label>
      <input type="number" class="form-control" name="point" placeholder="[0-9]+" required>
    </div>
    <div class="form-group">
      <label>ジャンル</label>
      <select name="type" class="form-control">
        <option value="web">Web</option>
        <option value="rev">Reverse</option>
        <option value="network">Network</option>
        <option value="pwn">Pwn</option>
        <option value="stego">Stego</option>
        <option value="forensics">Forensics</option>
        <option value="Misc">Misc</option>
      </select>
    </div>
    <div class="form-group">
      <label>Body (HTML format can use)</label>
      <textarea class="form-control" name="body" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label>Hint</label>
      <input type="text" class="form-control" name="hint" placeholder="not required">
    </div>
    <button type="submit" class="btn btn-primary">Add new problem</button>
  </form>
{% endblock %}
