{% extends "layout.html" %}
{% block body %}

  <h1>Notice</h1>
  <form action="{{ url_for('edit_notice', id=id) }}" method="post">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" required placeholder="required">
    </div>
    <div class="form-group">
      <label>Body (HTML format can use)</label>
      <textarea class="form-control" name="body" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update notice</button>
  </form>
{% endblock %}
