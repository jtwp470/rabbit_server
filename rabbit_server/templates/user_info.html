{% extends "layout.html" %}
{% block body %}

{% if user %}
<h1>{{ user.name }}</h1>

<table class="table table-bordered">
    <tr><th>title</th><th>information</th></tr>
    <tr><td>mail</td><td>{{ user.mail }}</td></tr>
    <tr><td>score</td><td>{{ user.score }} pts</td></tr>
</table>

<h2>Solved Problem</h2>

<table class="table table-bordered">
    <tr><th>title</th><th>score</th><th>solved time</th></tr>
</table>
{% endif %}
{% endblock %}
